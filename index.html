<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduling Events</title>
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>Monophonic Generative Synth</h1>
    <button id="onOffButton" style="background-color: green">start</button>

    <div>
        <label for="tempo">Tempo</label>
        <input id="tempo" type="range" min="30" max="250" value="92">
        <label id="templeLabel" for="tempo">92bpm</label>
    </div>
    <div>
        <label for="slide">Glide Time</label>
        <input id="slide" type="range" min="0" max="1000" value="200">
        <label id="slideLabel" for="slide">250ms</label>
    </div>


</body>
</html>
